<h1>Add new Menu</h1>
<label >Enter Item Name :</label>
<input type="text" [(ngModel)]="Menu.itemName"> <br><br>
<label >Enter Item Price :</label>
<input type="text" [(ngModel)]="Menu.itemPrice"><br><br>
<label >Enter Item Count :</label>
<input type="text" [(ngModel)]="Menu.itemCount"><br><br>
<button (click)=" getMenuID()">Add Menu</button>
