
<button class="btn btn-primary" data-toggle="modal" data-target="#popupForm">Add new </button>

<div class="modal fade" id="popupForm" tabindex="-1" role="dialog" aria-labelledby="popupFormLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="popupFormLabel">Enter Product Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Form content goes here -->
        <form>
          <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" id="name" name="name" [(ngModel)]="newProduct.name">
          </div>
          <div class="form-group">
            <label for="description">Product Description</label>
            <textarea id="description" name="description" [(ngModel)]="newProduct.description"></textarea>
          </div>
          <div class="form-group">
            <label for="price">Product Price</label>
            <input type="number" id="price" name="price" [(ngModel)]="newProduct.price">
          </div>
          <div class="form-group">
            <label for="image">Product Image Url</label>
            <input type="text" id="image" name="image" [(ngModel)]="newProduct.image">
          </div>
          <button class="btn btn-primary" (click)="saveProduct()">Add</button>
          <button class="btn btn-secondary" data-dismiss="modal"(click)="closeForm()">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
